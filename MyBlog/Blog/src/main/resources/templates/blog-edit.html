<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit post</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Edit post</h1>
    <div th:each="el : ${post}" >
    <form method="post" >
        <input type="text" th:value="${el.title}" name="title" placeholder="Write name of post" class="form-control"><br>
        <input type="text" th:value="${el.anons}"  name="anons" placeholder="Write anons of post" class="form-control"><br>
        <textarea type="text" name="full_text" placeholder="Write full text of post" class="form-control" th:text="${el.full_text}"/><br>
        <button type="submit" class="btn btn-success">Update</button>

    </form>

</div>


</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
