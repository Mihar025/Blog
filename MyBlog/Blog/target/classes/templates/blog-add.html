<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Add News</h1>
    <form action="/blog/add" method="post" >
        <input type="text" name="title" placeholder="Write name of post" class="form-control"><br>
        <input type="text" name="anons" placeholder="Write anons of post" class="form-control"><br>
        <textarea type="text" name="full_text" placeholder="Write full text of post" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Add Post</button>

    </form>

    </div>


</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
